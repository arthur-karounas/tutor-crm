<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZenTutor CRM</title>
    
    <!-- Настройки для iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ZenTutor">
    <meta name="theme-color" content="#f8fafc">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2997/2997235.png">

    <!-- Ловушка ошибок для iPhone: покажет alert, если скрипты не загрузятся -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            document.getElementById('loading-text').innerText = "Ошибка: " + msg;
            document.getElementById('loading-text').style.color = "red";
            return false;
        };
    </script>

    <!-- Подключаем библиотеки -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        .animate-fade-in-up { animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Исправленный CSS для touch-action */
        html, body {
            touch-action: manipulation;
            overscroll-behavior-y: none; /* Предотвращает "пружинивание" страницы */
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased overflow-x-hidden selection:bg-blue-100">
    
    <!-- Экран загрузки (исчезнет, когда React запустится) -->
    <div id="root" class="min-h-screen flex items-center justify-center flex-col text-slate-400">
        <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <span id="loading-text">Загрузка ZenTutor...</span>
    </div>

    <script type="text/babel">
        // Получаем хуки из глобального объекта React
        const { useState, useEffect, useMemo, useRef } = React;

        // --- ВСТРОЕННЫЕ ИКОНКИ ---
        const Icon = ({ children, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const Users = (p) => <Icon {...p}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></Icon>;
        const CalendarIcon = (p) => <Icon {...p}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></Icon>;
        const Wallet = (p) => <Icon {...p}><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></Icon>;
        const RefreshCw = (p) => <Icon {...p}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></Icon>;
        const Plus = (p) => <Icon {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></Icon>;
        const Check = (p) => <Icon {...p}><polyline points="20 6 9 17 4 12"/></Icon>;
        const X = (p) => <Icon {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></Icon>;
        const Clock = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></Icon>;
        const ChevronRight = (p) => <Icon {...p}><polyline points="9 18 15 12 9 6"/></Icon>;
        const ChevronLeft = (p) => <Icon {...p}><polyline points="15 18 9 12 15 6"/></Icon>;
        const ArrowLeft = (p) => <Icon {...p}><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></Icon>;
        const DollarSign = (p) => <Icon {...p}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></Icon>;
        const BookOpen = (p) => <Icon {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></Icon>;
        const AlertCircle = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></Icon>;
        const Download = (p) => <Icon {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></Icon>;
        const LayoutList = (p) => <Icon {...p}><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></Icon>;
        const LayoutGrid = (p) => <Icon {...p}><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></Icon>;
        const Columns = (p) => <Icon {...p}><path d="M12 3h7a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-7m0-18H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h7m0-18v18"/></Icon>;

        // --- Компоненты UI (Минимализм) ---

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-2xl shadow-sm border border-slate-100 p-6 ${className}`}>
                {children}
            </div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = "", disabled = false }) => {
            const baseStyle = "px-4 py-2 rounded-xl font-medium transition-all active:scale-95 flex items-center justify-center gap-2";
            const variants = {
                primary: "bg-slate-900 text-white hover:bg-slate-800 disabled:opacity-50",
                secondary: "bg-slate-100 text-slate-700 hover:bg-slate-200",
                success: "bg-emerald-100 text-emerald-700 hover:bg-emerald-200",
                danger: "bg-rose-50 text-rose-600 hover:bg-rose-100",
                ghost: "text-slate-500 hover:bg-slate-50"
            };
            return (
                <button onClick={onClick} disabled={disabled} className={`${baseStyle} ${variants[variant]} ${className}`}>
                    {children}
                </button>
            );
        };

        const Badge = ({ status }) => {
            const styles = {
                Planned: "bg-blue-50 text-blue-600",
                Completed: "bg-emerald-50 text-emerald-600",
                Cancelled_Tutor: "bg-amber-50 text-amber-600",
                Cancelled_Student: "bg-slate-100 text-slate-500",
            };
            const labels = {
                Planned: "Запланировано",
                Completed: "Проведено",
                Cancelled_Tutor: "Моя отмена",
                Cancelled_Student: "Отмена ученика",
            };
            return (
                <span className={`px-2 py-1 rounded-lg text-xs font-medium ${styles[status] || styles.Planned}`}>
                    {labels[status] || status}
                </span>
            );
        };

        // --- Custom Date Picker ---
        const SimpleDatePicker = ({ value, onChange, className = "" }) => {
            const [show, setShow] = useState(false);
            const dateVal = value ? new Date(value) : new Date();
            const [viewDate, setViewDate] = useState(dateVal);

            const daysInMonth = (d) => new Date(d.getFullYear(), d.getMonth() + 1, 0).getDate();
            const firstDayOfMonth = (d) => {
                const day = new Date(d.getFullYear(), d.getMonth(), 1).getDay();
                return day === 0 ? 6 : day - 1; 
            };

            const handlePrev = (e) => {
                e.stopPropagation();
                setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth() - 1, 1));
            };
            
            const handleNext = (e) => {
                e.stopPropagation();
                setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 1));
            };

            const handleDayClick = (day) => {
                const m = (viewDate.getMonth() + 1).toString().padStart(2, '0');
                const d = day.toString().padStart(2, '0');
                const str = `${viewDate.getFullYear()}-${m}-${d}`;
                onChange(str);
                setShow(false);
            };

            const monthNames = ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"];

            return (
                <div className={`relative ${className}`}>
                    <div 
                        className="flex items-center gap-2 bg-slate-50 border border-slate-200 rounded-xl px-3 py-2 cursor-pointer hover:bg-slate-100 transition-colors h-11"
                        onClick={() => setShow(!show)}
                    >
                        <CalendarIcon className="w-4 h-4 text-slate-500" />
                        <span className={`text-sm ${!value ? 'text-slate-400' : 'text-slate-700'}`}>
                            {value ? new Date(value).toLocaleDateString('ru-RU', {day: 'numeric', month: 'long'}) : 'Выберите дату'}
                        </span>
                    </div>

                    {show && (
                        <>
                            <div className="fixed inset-0 z-10" onClick={() => setShow(false)}></div>
                            <div className="absolute top-full mt-2 left-0 z-20 bg-white rounded-xl shadow-xl border border-slate-100 p-4 w-64 animate-fade-in-up">
                                <div className="flex justify-between items-center mb-4">
                                    <button onClick={handlePrev} className="p-1 hover:bg-slate-100 rounded-lg"><ChevronLeft className="w-4 h-4" /></button>
                                    <span className="font-bold text-slate-700">{monthNames[viewDate.getMonth()]} {viewDate.getFullYear()}</span>
                                    <button onClick={handleNext} className="p-1 hover:bg-slate-100 rounded-lg"><ChevronRight className="w-4 h-4" /></button>
                                </div>
                                <div className="grid grid-cols-7 gap-1 text-center mb-2">
                                    {['Пн','Вт','Ср','Чт','Пт','Сб','Вс'].map(d => <span key={d} className="text-xs text-slate-400 font-medium">{d}</span>)}
                                </div>
                                <div className="grid grid-cols-7 gap-1">
                                    {Array(firstDayOfMonth(viewDate)).fill(null).map((_, i) => <div key={`empty-${i}`} />)}
                                    {Array(daysInMonth(viewDate)).fill(null).map((_, i) => {
                                        const day = i + 1;
                                        const isSelected = value && new Date(value).getDate() === day && new Date(value).getMonth() === viewDate.getMonth() && new Date(value).getFullYear() === viewDate.getFullYear();
                                        const isToday = new Date().getDate() === day && new Date().getMonth() === viewDate.getMonth() && new Date().getFullYear() === viewDate.getFullYear();
                                        return (
                                            <button 
                                                key={day}
                                                onClick={() => handleDayClick(day)}
                                                className={`
                                                    h-8 w-8 rounded-lg text-sm flex items-center justify-center transition-colors
                                                    ${isSelected ? 'bg-slate-900 text-white' : 'hover:bg-slate-100 text-slate-700'}
                                                    ${isToday && !isSelected ? 'text-blue-600 font-bold bg-blue-50' : ''}
                                                `}
                                            >
                                                {day}
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>
                        </>
                    )}
                </div>
            );
        };

        // --- Custom Time Picker ---
        const SimpleTimePicker = ({ value, onChange, className = "" }) => {
            const [show, setShow] = useState(false);
            const [h, m] = value ? value.split(':') : ['12', '00'];

            const hours = Array.from({ length: 24 }, (_, i) => i.toString().padStart(2, '0'));
            const minutes = Array.from({ length: 12 }, (_, i) => (i * 5).toString().padStart(2, '0')); // 00, 05... 55

            const handleSelect = (newH, newM) => {
                onChange(`${newH}:${newM}`);
            };

            return (
                <div className={`relative ${className}`}>
                    <div 
                        className="flex items-center gap-2 bg-slate-50 border border-slate-200 rounded-xl px-3 py-2 cursor-pointer hover:bg-slate-100 transition-colors h-11"
                        onClick={() => setShow(!show)}
                    >
                        <Clock className="w-4 h-4 text-slate-500" />
                        <span className={`text-sm ${!value ? 'text-slate-400' : 'text-slate-700'}`}>
                            {value || 'Время'}
                        </span>
                    </div>
                    
                    {show && (
                        <>
                            <div className="fixed inset-0 z-10" onClick={() => setShow(false)}></div>
                            <div className="absolute top-full mt-2 left-0 z-20 bg-white rounded-xl shadow-xl border border-slate-100 p-0 w-48 animate-fade-in-up flex h-56 overflow-hidden">
                                {/* Hours */}
                                <div className="flex-1 overflow-y-auto scrollbar-hide border-r border-slate-100 p-2">
                                    {hours.map(hour => (
                                        <div 
                                            key={hour}
                                            onClick={() => handleSelect(hour, m)}
                                            className={`text-center py-2 text-sm rounded-lg cursor-pointer mb-1 ${hour === h ? 'bg-slate-900 text-white font-bold' : 'text-slate-700 hover:bg-slate-50'}`}
                                        >
                                            {hour}
                                        </div>
                                    ))}
                                </div>
                                {/* Minutes */}
                                <div className="flex-1 overflow-y-auto scrollbar-hide p-2">
                                    {minutes.map(minute => (
                                        <div 
                                            key={minute}
                                            onClick={() => handleSelect(h, minute)}
                                            className={`text-center py-2 text-sm rounded-lg cursor-pointer mb-1 ${minute === m ? 'bg-slate-900 text-white font-bold' : 'text-slate-700 hover:bg-slate-50'}`}
                                        >
                                            {minute}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </>
                    )}
                </div>
            )
        }

        // --- Основное Приложение ---

        function ZenTutorApp() {
            // --- Состояние (State) ---
            const [activeTab, setActiveTab] = useState('dashboard');
            const [viewMode, setViewMode] = useState('list'); // 'list', 'week', 'month'
            const [currentDate, setCurrentDate] = useState(new Date());
            
            // Данные (с сохранением в localStorage)
            const [students, setStudents] = useState(() => {
                const saved = localStorage.getItem('zen_students');
                return saved ? JSON.parse(saved) : [];
            });
            
            const [lessons, setLessons] = useState(() => {
                const saved = localStorage.getItem('zen_lessons');
                return saved ? JSON.parse(saved) : [];
            });

            // Временные состояния для форм
            const [isAddStudentOpen, setIsAddStudentOpen] = useState(false);
            const [isAddLessonOpen, setIsAddLessonOpen] = useState(false);
            const [selectedStudentId, setSelectedStudentId] = useState(null);
            const [editingTopicId, setEditingTopicId] = useState(null); 
            const [tempTopic, setTempTopic] = useState("");
            const [rescheduleId, setRescheduleId] = useState(null);
            const [isReportOpen, setIsReportOpen] = useState(false);

            // Данные новых сущностей
            const [newStudent, setNewStudent] = useState({ name: '', subject: '', rate: '', notes: '' });
            const [newLesson, setNewLesson] = useState({ studentId: '', date: '', time: '' });
            const [rescheduleData, setRescheduleData] = useState({ date: '', time: '' });

            // Эффект сохранения
            useEffect(() => {
                localStorage.setItem('zen_students', JSON.stringify(students));
                localStorage.setItem('zen_lessons', JSON.stringify(lessons));
            }, [students, lessons]);

            // --- Хелперы и Вычисления ---
            
            const getStudent = (id) => students.find(s => s.id.toString() === id.toString());

            const todayStr = new Date().toISOString().split('T')[0];

            const stats = useMemo(() => {
                const todayLessons = lessons.filter(l => l.date === todayStr && l.status === 'Planned').length;
                const totalBalance = students.reduce((sum, s) => sum + (parseFloat(s.balance) || 0), 0);
                const needReschedule = lessons.filter(l => l.status === 'Cancelled_Tutor').length;
                const debtorsCount = students.filter(s => s.balance < 0).length;
                return { todayLessons, totalBalance, needReschedule, debtorsCount };
            }, [lessons, students, todayStr]);

            const monthNames = ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"];

            // --- Действия (Actions) ---

            const handleAddStudent = () => {
                if (!newStudent.name || !newStudent.rate) return;
                const student = {
                    id: Date.now(),
                    name: newStudent.name,
                    subject: newStudent.subject || 'Общий',
                    rate: parseFloat(newStudent.rate),
                    balance: 0,
                    notes: newStudent.notes
                };
                setStudents([...students, student]);
                setNewStudent({ name: '', subject: '', rate: '', notes: '' });
                setIsAddStudentOpen(false);
            };

            const handleAddLesson = () => {
                if (!newLesson.studentId || !newLesson.date || !newLesson.time) return;
                const lesson = {
                    id: Date.now(),
                    studentId: newLesson.studentId,
                    date: newLesson.date,
                    time: newLesson.time,
                    status: 'Planned',
                    topic: ''
                };
                setLessons([...lessons, lesson]);
                setNewLesson({ studentId: '', date: '', time: '' });
                setIsAddLessonOpen(false);
            };

            const updateLessonStatus = (id, newStatus, topic = '') => {
                setLessons(prev => prev.map(l => {
                    if (l.id === id) {
                        return { ...l, status: newStatus, topic: topic || l.topic };
                    }
                    return l;
                }));

                if (newStatus === 'Completed') {
                    const lesson = lessons.find(l => l.id === id);
                    if (lesson) {
                        setStudents(prev => prev.map(s => {
                            if (s.id.toString() === lesson.studentId.toString()) {
                                return { ...s, balance: s.balance - s.rate };
                            }
                            return s;
                        }));
                    }
                }
                setEditingTopicId(null);
                setTempTopic("");
            };

            const handlePayment = (studentId, amount) => {
                const val = parseFloat(amount);
                if (isNaN(val) || val === 0) return;
                setStudents(prev => prev.map(s => 
                    s.id === studentId ? { ...s, balance: s.balance + val } : s
                ));
            };

            const handleReschedule = () => {
                if (!rescheduleId || !rescheduleData.date || !rescheduleData.time) return;
                setLessons(prev => prev.map(l => 
                    l.id === rescheduleId 
                        ? { ...l, status: 'Planned', date: rescheduleData.date, time: rescheduleData.time } 
                        : l
                ));
                setRescheduleId(null);
                setRescheduleData({ date: '', time: '' });
            };
            
            const downloadReport = () => {
                const reportElement = document.getElementById('report-card');
                if (!reportElement) return;

                html2canvas(reportElement, { scale: 2 }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `Отчет_${getStudent(selectedStudentId).name}_${new Date().toLocaleDateString()}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                });
            };

            // --- Навигация календаря ---
            const nextDatePeriod = () => {
                const d = new Date(currentDate);
                if (viewMode === 'month') d.setMonth(d.getMonth() + 1);
                if (viewMode === 'week') d.setDate(d.getDate() + 7);
                setCurrentDate(d);
            };
            const prevDatePeriod = () => {
                const d = new Date(currentDate);
                if (viewMode === 'month') d.setMonth(d.getMonth() - 1);
                if (viewMode === 'week') d.setDate(d.getDate() - 7);
                setCurrentDate(d);
            };

            // --- Вкладки (Views) ---

            const renderMonthView = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay(); // 0Sun
                const startOffset = firstDay === 0 ? 6 : firstDay - 1; // Mon=0

                return (
                    <div className="animate-fade-in">
                        <div className="grid grid-cols-7 gap-1 mb-2 text-center text-xs font-bold text-slate-400 uppercase">
                            {['Пн','Вт','Ср','Чт','Пт','Сб','Вс'].map(d => <div key={d}>{d}</div>)}
                        </div>
                        <div className="grid grid-cols-7 gap-1">
                            {Array(startOffset).fill(null).map((_, i) => <div key={`empty-${i}`} className="h-24 md:h-32 bg-slate-50/50 rounded-xl" />)}
                            {Array(daysInMonth).fill(null).map((_, i) => {
                                const day = i + 1;
                                const dateStr = `${year}-${(month+1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                                const daysLessons = lessons.filter(l => l.date === dateStr);
                                const isToday = new Date().toDateString() === new Date(year, month, day).toDateString();

                                return (
                                    <div key={day} className={`h-24 md:h-32 bg-white border border-slate-100 rounded-xl p-1 overflow-y-auto scrollbar-hide ${isToday ? 'ring-2 ring-blue-100' : ''}`}>
                                        <div className={`text-xs font-bold mb-1 text-center ${isToday ? 'text-blue-600' : 'text-slate-400'}`}>{day}</div>
                                        <div className="space-y-1">
                                            {daysLessons.map(l => {
                                                const s = getStudent(l.studentId);
                                                const colors = {
                                                    'Planned': 'bg-blue-50 text-blue-700',
                                                    'Completed': 'bg-emerald-50 text-emerald-700',
                                                    'Cancelled_Tutor': 'bg-amber-50 text-amber-700',
                                                    'Cancelled_Student': 'bg-slate-100 text-slate-500',
                                                };
                                                return (
                                                    <div key={l.id} className={`text-[9px] md:text-[10px] p-1 rounded leading-tight truncate ${colors[l.status]}`}>
                                                        {l.time} {s?.name}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                );
                            })}

                    </nav>

                    {/* Main Content Area */}
                    <main className="pb-24 pt-8 px-4 md:pl-28 md:pr-8 max-w-5xl mx-auto min-h-screen">
                        {activeTab === 'dashboard' && renderDashboard()}
                        {activeTab === 'finance' && renderFinance()}
                        {activeTab === 'reschedule' && renderRescheduling()}
                        {activeTab === 'students' && renderStudents()}
                    </main>

                    {/* Modals */}
                    
                    {isAddStudentOpen && (
                        <div className="fixed inset-0 bg-black/20 backdrop-blur-sm z-[60] flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-white w-full max-w-md rounded-2xl p-6 shadow-xl">
                                <h3 className="text-lg font-bold mb-4">Новый ученик</h3>
                                <div className="space-y-3">
                                    <input className="w-full p-3 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-blue-500 outline-none" placeholder="ФИО Ученика" value={newStudent.name} onChange={e => setNewStudent({...newStudent, name: e.target.value})} />
                                    <input className="w-full p-3 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Предмет (например, Математика)" value={newStudent.subject} onChange={e => setNewStudent({...newStudent, subject: e.target.value})} />
                                    <input className="w-full p-3 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-blue-500 outline-none" type="number" placeholder="Ставка за урок (₽)" value={newStudent.rate} onChange={e => setNewStudent({...newStudent, rate: e.target.value})} />
                                </div>
                                <div className="flex gap-3 mt-6">
                                    <Button className="flex-1" onClick={handleAddStudent}>Создать</Button>
                                    <Button variant="secondary" className="flex-1" onClick={() => setIsAddStudentOpen(false)}>Отмена</Button>
                                </div>
                            </div>
                        </div>
                    )}

                    {isAddLessonOpen && (
                        <div className="fixed inset-0 bg-black/20 backdrop-blur-sm z-[60] flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-white w-full max-w-md rounded-2xl p-6 shadow-xl">
                                <h3 className="text-lg font-bold mb-4">Запланировать урок</h3>
                                <div className="space-y-3">
                                    <select 
                                        className="w-full p-3 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-blue-500 outline-none"
                                        value={newLesson.studentId}
                                        onChange={e => setNewLesson({...newLesson, studentId: e.target.value})}
                                    >
                                        <option value="">Выберите ученика</option>
                                        {students.map(s => <option key={s.id} value={s.id}>{s.name}</option>)}
                                    </select>
                                    <div className="flex gap-3">
                                        <SimpleDatePicker 
                                            value={newLesson.date} 
                                            onChange={date => setNewLesson({...newLesson, date})} 
                                            className="flex-1"
                                        />
                                        <SimpleTimePicker
                                            value={newLesson.time}
                                            onChange={time => setNewLesson({...newLesson, time})}
                                            className="w-24 flex-none"
                                        />
                                    </div>
                                </div>
                                <div className="flex gap-3 mt-6">
                                    <Button className="flex-1" onClick={handleAddLesson}>Сохранить</Button>
                                    <Button variant="secondary" className="flex-1" onClick={() => setIsAddLessonOpen(false)}>Отмена</Button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* Report Modal */}
                    {isReportOpen && selectedStudentId && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-[70] flex items-center justify-center p-4 animate-fade-in overflow-y-auto">
                            <div className="bg-white w-full max-w-lg rounded-2xl p-6 shadow-2xl relative">
                                <h3 className="text-lg font-bold mb-4 text-slate-800">Предварительный просмотр отчета</h3>
                                <div className="border border-slate-200 rounded-xl p-8 bg-white mb-6" id="report-card">
                                    <div className="flex justify-between items-center mb-8">
                                        <div className="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center text-white font-bold text-xl">Z</div>
                                        <div className="text-right">
                                            <p className="text-xs text-slate-400 uppercase tracking-wider font-bold">Отчет успеваемости</p>
                                            <p className="text-slate-800 font-medium">{new Date().toLocaleDateString()}</p>
                                        </div>
                                    </div>
                                    
                                    <div className="mb-8">
                                        <h2 className="text-3xl font-bold text-slate-900">{getStudent(selectedStudentId).name}</h2>
                                        <p className="text-slate-500 text-lg">{getStudent(selectedStudentId).subject}</p>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4 mb-8">
                                        <div className="bg-slate-50 p-4 rounded-xl">
                                            <span className="text-xs text-slate-400 uppercase font-bold block mb-1">Баланс</span>
                                            <span className={`text-2xl font-mono font-bold ${getStudent(selectedStudentId).balance >= 0 ? 'text-emerald-600' : 'text-rose-600'}`}>
                                                {getStudent(selectedStudentId).balance} ₽
                                            </span>
                                        </div>
                                        <div className="bg-slate-50 p-4 rounded-xl">
                                            <span className="text-xs text-slate-400 uppercase font-bold block mb-1">Проведено уроков</span>
                                            <span className="text-2xl font-mono font-bold text-slate-700">
                                                {lessons.filter(l => l.studentId.toString() === selectedStudentId.toString() && l.status === 'Completed').length}
                                            </span>
                                        </div>
                                    </div>

                                    <div>
                                        <h4 className="font-bold text-slate-800 mb-3 text-sm uppercase tracking-wide">Последние темы</h4>
                                        <ul className="space-y-2">
                                            {lessons
                                                .filter(l => l.studentId.toString() === selectedStudentId.toString() && l.status === 'Completed' && l.topic)
                                                .sort((a, b) => new Date(b.date) - new Date(a.date))
                                                .slice(0, 5)
                                                .map((l, i) => (
                                                    <li key={i} className="flex justify-between text-sm border-b border-slate-100 pb-2 last:border-0">
                                                        <span className="text-slate-700">{l.topic}</span>
                                                        <span className="text-slate-400">{new Date(l.date).toLocaleDateString()}</span>
                                                    </li>
                                                ))}
                                            {lessons.filter(l => l.studentId.toString() === selectedStudentId.toString() && l.status === 'Completed' && l.topic).length === 0 && (
                                                <li className="text-slate-400 text-sm italic">Темы пока не записаны</li>
                                            )}
                                        </ul>
                                    </div>
                                </div>
                                <div className="flex gap-3">
                                    <Button className="flex-1" onClick={downloadReport}>
                                        <Download className="w-4 h-4" /> Скачать как картинку
                                    </Button>
                                    <Button variant="secondary" className="flex-1" onClick={() => setIsReportOpen(false)}>Закрыть</Button>
                                </div>
                            </div>
                        </div>
                    )}

                </div>
            );
        }

        // Рендеринг
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ZenTutorApp />);
    </script>
</body>
</html>
